<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} - Woodlands International Fencing Club</title>
    <link rel="icon" type="image/png" href="{{ site.baseurl }}/assets/favicon.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            margin: 0;
            padding: 0;
            background-color: #FFFAF0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        header {
            background-color: #8B2323;
            color: #FFD700;
            padding: 1rem 0;
        }
        .header-content {
            display: flex;
            align-items: center;
            justify-content: flex-start;
        }
        .logo-container {
            display: flex;
            align-items: center;
        }
        .logo-container img {
            height: 120px;
            width: auto;
            margin-right: 20px;
        }
        header h1 {
            font-family: Georgia, serif;
            margin: 0;
            font-size: 2em;
            max-width: 60%;
        }
        nav {
            background-color: #FFD700;
            padding: 10px 0;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: space-around;
        }
        nav a {
            color: #8B2323;
            text-decoration: none;
            padding: 5px 10px;
            font-weight: bold;
        }
        nav a:hover {
            background-color: #8B2323;
            color: #FFD700;
        }
        main {
            padding: 20px 0;
        }
        .content {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            border-left: 3px solid #228B22;
        }
        h1, h2, h3 {
            color: #8B2323;
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #8B2323;
            color: #FFD700;
        }
        a {
            color: #8B2323;
        }
        .menu-toggle {
            display: none;
            font-size: 1.5em;
            cursor: pointer;
            color: #8B2323;
        }

        @media screen and (max-width: 768px) {
            .container {
                padding: 0 10px;
            }
            .logo-container img {
                height: 60px;
            }
            header h1 {
                font-size: 1.2em;
                max-width: 100%;
            }
            .menu-toggle {
                display: block;
            }
            nav ul {
                display: none;
                flex-direction: column;
                align-items: center;
            }
            nav ul.show {
                display: flex;
            }
            nav li {
                margin: 5px 0;
            }
            .content {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container header-content">
            <div class="logo-container">
                <img src="/assets/logo.png" alt="Woodlands International Fencing Club Logo" onerror="this.onerror=null;this.src='/assets/logo.png';">
                <h1>Woodlands International Fencing Club</h1>
            </div>
        </div>
    </header>
    <nav>
        <div class="container">
            <div class="menu-toggle">â˜°</div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="group-workouts.html">Group Workouts</a></li>
                <li><a href="individual-workouts.html">Individual Workouts</a></li>
                <li><a href="mental-training.html">Mental Training</a></li>
                <li><a href="diet.html">Nutrition</a></li>
                <li><a href="calendar.html">Calendar</a></li>
                <li><a href="boxing-timer.html">BoxingTimer App</a></li>
            </ul>
        </div>
    </nav>
    <main>
        <div class="container">
            <div class="content">
                {{ content }}
            </div>
        </div>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 Woodlands International Fencing Club. All rights reserved.</p>
        </div>
    </footer>
    <script>
        document.querySelector('.menu-toggle').addEventListener('click', function() {
            document.querySelector('nav ul').classList.toggle('show');
        });
    </script>
</body>
</html>
